<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Login Page</title>
    <link rel="stylesheet" href="../Login/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <nav id="main">
            <ul>
                <a href="#" id="menulink">Home</a>
                <a href="#" id="menulink">Sign up</a>
                <a href="#" id="menulink">Offers</a>
            </ul>
        </nav>
    </header>

    <section id="content-container">
            <form>
                <h2>Login now!</h2>
                <label for="email">Email address</label><br>
                <input type="email"><br>
                <label for="password">Password</label><br>
                <input type="password"><br>
                <a id="forgotpw">forgot your password?</a><br>
                <input type="submit">
            </form>
            <article id="promo">
                <img src="../Login/assets/iphone-app-promo.png" alt="app promo image">
            </article>
    </section>

    <footer>
        <nav id="main">
            <ul>
                <a href="#" id="menulink">Terms & Conditions</a>
                <a href="#" id="menulink">Privacy Policy</a>
            </ul>
        </nav>
    </footer>

</body>

</html>
